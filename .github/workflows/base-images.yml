name: Orchestrate Base Image Builds

"on":
  push:
    tags:
      - "*"
  workflow_dispatch: {}

jobs:
  dispatch-workers:
    name: Dispatch worker runs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: Dispatch worker per base image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for dir in bases/*; do
            base="$(basename "${dir}")"
            echo "Dispatching worker for ${base}"
            gh workflow run base-image-worker.yml --ref "${GITHUB_REF}" -f base="${base}"
          done
