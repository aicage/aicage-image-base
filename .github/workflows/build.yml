name: Build Base Image (Template)

run-name: Build base image (${{ inputs.base }})

on:
  workflow_dispatch:
    inputs:
      base:
        description: Base alias to build (matches bases/<alias>)
        required: true
        type: string

concurrency:
  group: build-${{ inputs.base }}
  cancel-in-progress: true

jobs:
  build:
    name: Build, test, and publish ${{ inputs.base }}
    runs-on: ubuntu-latest

    env:
      BASE_ALIAS: ${{ inputs.base }}
      AICAGE_VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Validate base alias
        run: |
          if [[ ! -d "bases/${BASE_ALIAS}" ]]; then
            echo "Base '${BASE_ALIAS}' not found under bases/" >&2
            exit 1
          fi

      - name: "Test: Set up Buildx"
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Build base image for smoke tests"
        run: |
          scripts/build.sh \
            --base "${BASE_ALIAS}" \
            --platform linux/amd64 \
            --version "${AICAGE_VERSION}"

      - name: "Test: Run smoke suite on base image"
        run: |
          repo="$(yq -er '.AICAGE_IMAGE_BASE_REPOSITORY' config.yaml)"
          scripts/test.sh \
            --image "${repo}:${BASE_ALIAS}-${AICAGE_VERSION}"

      - name: "Publish: Set up QEMU"
        uses: docker/setup-qemu-action@v3.7.0

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push base image"
        run: |
          scripts/build.sh \
            --base "${BASE_ALIAS}" \
            --version "${AICAGE_VERSION}" \
            --push
