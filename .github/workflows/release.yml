name: Release
run-name: Release (${{ github.ref_name }})

"on":
  push:
    tags:
      - "*"

jobs:
  build-images:
    uses: ./.github/workflows/build-all-images.yml
    permissions:
      contents: read
      packages: write
      id-token: write

  release:
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Remove Python yq and keep using Go yq"
        run: |
          python -m pip uninstall -y yq

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan --recurse --exclude './.venv/' .

      - name: "Test: Validate config and bases with schemas"
        run: |
          check-jsonschema \
            --schemafile doc/validation/config.schema.json \
            config.yaml
          check-jsonschema \
            --schemafile doc/validation/base.schema.json \
            bases/*/base.yaml

      - name: Package bases and os-installers
        run: |
          tar -czf bases.tar.gz bases
          tar -czf os-installers.tar.gz scripts/os-installers

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            bases.tar.gz
            os-installers.tar.gz
            scripts/entrypoint.sh
