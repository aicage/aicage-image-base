name: Release
run-name: Release (${{ github.ref_name }})

"on":
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write
  id-token: write
  actions: read

jobs:
  build-images:
    uses: ./.github/workflows/build-all-images-worker.yml

  release:
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Remove Python yq and keep using Go yq"
        run: |
          python -m pip uninstall -y yq

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan --recurse --exclude './.venv/' .

      - name: "Test: Validate config and bases with schemas"
        run: |
          check-jsonschema \
            --schemafile doc/validation/config.schema.json \
            config.yml
          check-jsonschema \
            --schemafile doc/validation/base.schema.json \
            bases/*/base.yml
          check-jsonschema \
            --schemafile doc/validation/base-build.schema.json \
            bases/*/base-build.yml

      - name: "Release: Package release artifacts"
        run: |
          mkdir -p dist
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          tar -czf dist/"${REPO_NAME}".tar.gz \
            bases \
            tests \
            -C scripts \
              os-installers \
              entrypoint.sh

      - name: "Release: Create SHA256SUMS"
        run: |
          cd dist
          LC_ALL=C find . -maxdepth 1 -type f ! -name 'SHA256SUMS*' -print0 | \
            sort -z | \
            xargs -0 sha256sum \
            > SHA256SUMS

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: "Release: Keyless-sign SHA256SUMS"
        run: |
          cd dist
          cosign sign-blob --yes \
            --bundle SHA256SUMS.sigstore.json \
            SHA256SUMS

      - name: "Release: Create GitHub release"
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: dist/*
